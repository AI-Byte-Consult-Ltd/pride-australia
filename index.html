          var path = l.search.slice(2); // remove "?/"
          // convert "&" back to "?" (preserves query strings)
          path = path.replace(/&/g, "?");
          var newUrl = l.pathname.replace(/\/$/, "") + "/" + path + l.hash;
          window.history.replaceState(null, "", newUrl);
        }
      })();
